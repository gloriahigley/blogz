{% extends "base.html" %}

{% block content %}
<h1>Log in to Submit a Blog!</h1>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
    <p class="create">Don't have an account?</p><a href="./register">Create one!</a>
</form>


{% endblock %}
