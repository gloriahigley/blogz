{% extends "base.html" %}

{% block content %}
<h1 class="header">Add a Blog Entry</h1>
<form method="post">
    <table>
        <tr>
            <td>
        <label>
            Title for your new blog:
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" class = "title_box" name='title' value="{{blog_title}}"><p class="error">{{blog_title_error}}</p>
        </label>
    </td>
    </tr>
    <tr>
        <td>
       <label>
                Your new blog:
            </td>
            </tr>
            <tr>
                <td>
                <textarea class="body_box" rows="10" cols="30" name='body'>{{blog_body}}</textarea><p class="error">{{blog_body_error}}</p>
            </label>
        </td>
        </tr>    
        <tr>
            <td>
        <input type="submit" value='Add Entry' />
        <input type="hidden"  name="id" value="{{blog_id}}">
    </td>
        </tr>
    
    </form>
</table>

{% endblock %}
