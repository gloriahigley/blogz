{% extends "base.html" %}

{% block content %}

<h1 class="header">blog posts!</h1>
    {% for blog in blog_query %}
    <h1><a href="./newblog?id={{blog.id}}">{{blog.title}}</h1></a>
    <p>{{blog.body}}</p>
    <p>Written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}    {% endfor %}

{% endblock %}
